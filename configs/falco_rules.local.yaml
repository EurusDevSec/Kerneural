    container and
    proc.name = "sh" and
    proc.cmdline = "sh -c id" and
    proc.pname = "runc" and
    user.name = "root" and
    container.name = "victim"
  output: "Specific root shell '%proc.name' with command '%proc.cmdline' spawned by '%proc.pname' in container '%container.name' (user=%user.name container_id=%container.id)"
  priority: WARNING

- rule: Specific 'whoami' execution in container
